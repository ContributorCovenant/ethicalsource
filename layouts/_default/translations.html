{{ define "main" }}
<section>
    <ul>
      {{ range .Site.Home.AllTranslations }}
        {{ if eq .Language.Lang "en" }}
        {{ else }}
          <li><a href="/{{ .Language.Lang }}/definition">{{ .Language.LanguageName }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  <br />
  {{ .Content }}
</section>
{{ end }}
